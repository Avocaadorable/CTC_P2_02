<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Data Display</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Static image -->
    <img src="./images/1.png" alt="Description">
    <img src="./images/2.png" alt="Description" class="fixed-top bar">

    <!-- Container for displaying the fetched data -->
    <div class="interactive-container"></div>

    <!-- Modal-like display for detailed information -->
    <div class="center-display">
        <div class="center-content">
            <img id="center-image" src="" alt="Selected Image">
            <h2 id="center-name"></h2>
            <h3 id="center-title"></h3>
            <p id="center-year"></p>
            <p id="center-body"></p>
        </div>
    </div>
</body>
</html>
